name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux 平台
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          # macOS 平台（交叉编译）
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          # Windows 平台（交叉编译）
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
          # FreeBSD 平台（交叉编译）
          - goos: freebsd
            goarch: amd64
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Extract version
        id: version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build binary
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          # 设置文件扩展名
          EXT=""
          if [ "$GOOS" = "windows" ]; then
            EXT=".exe"
          fi

          # 设置二进制文件名
          BINARY_NAME="llm-memory-${GOOS}-${GOARCH}${EXT}"

          # 纯 Go 编译（无需 CGO）
          export CGO_ENABLED=0

          # 构建二进制
          go build \
            -trimpath \
            -ldflags="-X 'github.com/XiaoLFeng/llm-memory/cmd.Version=${VERSION}' -s -w" \
            -o "$BINARY_NAME"

          echo "Built: $BINARY_NAME"
          ls -lh "$BINARY_NAME"

      - name: Generate checksum
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          # 设置文件扩展名
          EXT=""
          if [ "$GOOS" = "windows" ]; then
            EXT=".exe"
          fi

          BINARY_NAME="llm-memory-${GOOS}-${GOARCH}${EXT}"

          # 生成 SHA256 校验和
          sha256sum "$BINARY_NAME" > "checksum-${GOOS}-${GOARCH}.txt"

          echo "Checksum generated:"
          cat "checksum-${GOOS}-${GOARCH}.txt"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.goos }}-${{ matrix.goarch }}
          path: llm-memory-*
          if-no-files-found: error

      - name: Upload checksum artifact
        uses: actions/upload-artifact@v4
        with:
          name: checksum-${{ matrix.goos }}-${{ matrix.goarch }}
          path: checksum-*.txt
          if-no-files-found: error

  checksum:
    name: Generate checksums file
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all checksum artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: checksum-*
          merge-multiple: true

      - name: Merge checksums
        run: |
          # 合并所有校验和文件
          cat checksum-*.txt | sort > checksums.txt

          echo "=== checksums.txt content ==="
          cat checksums.txt
          echo "============================="

      - name: Upload checksums artifact
        uses: actions/upload-artifact@v4
        with:
          name: checksums
          path: checksums.txt
          if-no-files-found: error

  upload:
    name: Upload release assets
    needs: [build, checksum]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (for scripts)
        uses: actions/checkout@v4

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          merge-multiple: true

      - name: Download checksums
        uses: actions/download-artifact@v4
        with:
          name: checksums

      - name: List all files
        run: |
          echo "=== Files to upload ==="
          ls -lh
          echo "======================="

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            llm-memory-*
            checksums.txt
            scripts/install.sh
            scripts/install.ps1
            scripts/uninstall.sh
            scripts/uninstall.ps1
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
